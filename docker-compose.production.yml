version: '3'

volumes:
  static:
  media:
  pg_data:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: ${BACKEND_IMAGE}
    env_file: .env
    volumes:
      - static:/app/web/backend_static
      - media:/app/web/mediafiles
    depends_on:
      - db

  frontend:
    image: ${FRONTEND_IMAGE}
    env_file: .env
    volumes:
      - static:/app/web/frontend_static
    command: cp -r /app/build/. /app/web/frontend_static

  gateway:
    image: ${GATEWAY_IMAGE}
    env_file: .env
    volumes:
      - static:/app/web
      - media:/app/web/mediafiles
    ports:
      - 9000:80
    depends_on:
      - backend
    restart: always