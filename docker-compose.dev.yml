version: '3'

volumes:
  static:
  media:
  pg_data:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media
    depends_on:
      - db
    command: sh -c "sleep 5 && ./run-up.sh"

  frontend:
    build: ./frontend
    env_file: .env
    volumes:
      - static:/frontend_static
    command: cp -r /app/build/. /frontend_static

  gateway:
    build: ./nginx
    env_file: .env
    volumes:
      - static:/static
      - media:/app/media
    ports:
      - 9000:80
    restart: always
